<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/warn.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/shell/shell.min.js"></script>
    <script src="./script/main.js" defer></script>
    <title>Shell Craft</title>
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="nav-logo">
                <img src="./img/warn.png" alt="">
                <span>ShellCraft</span>
            </div>
            <div class="nav-middle">
                <span>Home</span>
                <span><a href="./create/index.html"> Create</a></span>
                <span>Popular</span>
                <i class="ri-menu-3-fill"></i>
            </div>
        </div>
        <div class="main-content">
            <div class="card-1">
                <div class="info">
                    <span>Heard You Need a Shell ?</span>
                    <span>Let's Cook Up Some Binary Magic. Ready for the Cyber Alchemy?</span>
                </div>
            </div>
            <div class="card-2">
                <div class="main-editor">
                    <div class="terminal">
                        <div class="header">
                            <div class="button red"></div>
                            <div class="button yellow"></div>
                            <div class="button green"></div>
                            <div class="title">Bash</div>
                            <i class="ri-clipboard-line clipboard-icon" onclick="copyCommand1();"></i>
                            <i class="ri-check-line check-icon"></i>
                        </div>
                        <textarea id="editor">
        
                        </textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="second-content">
            <div class="second-cards">
                <div class="card-1">
                    <div class="info">
                        <span>Everything You need in</span>
                        <span>One Place !</span>
                    </div>
                </div>
                <div class="card-2">
                    <div class="multi-card multi-card-1">
                        <div class="main-editor">
                            <div class="terminal">
                                <div class="header">
                                    <div class="button red"></div>
                                    <div class="button yellow"></div>
                                    <div class="button green"></div>
                                    <div class="title">Netcat</div>
                                    <i class="ri-clipboard-line clipboard-icon" onclick="copyCommand2();"></i>
                                    <i class="ri-check-line check-icon"></i>
                                </div>
                                <textarea id="editor1">
                
                                </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="multi-card multi-card-2">
                        <div class="main-editor">
                            <div class="terminal">
                                <div class="header">
                                    <div class="button red"></div>
                                    <div class="button yellow"></div>
                                    <div class="button green"></div>
                                    <div class="title">PHP</div>
                                    <i class="ri-clipboard-line clipboard-icon" onclick="copyCommand3();"></i>
                                    <i class="ri-check-line check-icon"></i>
                                </div>
                                <textarea id="editor2">
                
                                </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="multi-card multi-card-3">
                        <div class="main-editor">
                            <div class="terminal">
                                <div class="header">
                                    <div class="button red"></div>
                                    <div class="button yellow"></div>
                                    <div class="button green"></div>
                                    <div class="title">xterm</div>
                                    <i class="ri-clipboard-line clipboard-icon" onclick="copyCommand4();"></i>
                                    <i class="ri-check-line check-icon"></i>
                                </div>
                                <textarea id="editor3">
                
                                </textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="third-content">
            <div class="te-inner-1">
                <div class="te-inner-1-1">
                    <span>Who is this for ?</span>
                </div>
            </div>
            <div class="te-inner-2">
                <div class="te-inner-2-1">
                    <div class="names eth">
                        <img src="./img/hacker-image.png" alt="">
                    </div>
                    <div class="names ctf">
                        <img src="./img/ctf.png" alt="">
                    </div>
                    <div class="names bug">
                        <img src="./img/google-bug.png" alt="">
                    </div>
                    <div class="names red">
                        <img src="./img/red-teaming.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="ending-container">
            <div class="info-1">
                <span>Made with</span>
                <span class="material-symbols-outlined">
                    favorite
                </span>
                <span>by Aakansh Yadav</span>
            </div>
            <div class="info-2">
                <span>You can find me on</span>
                <div class="social-wrapper">
                    <div class="icon linkedin">
                        <div class="tooltip">Linkedin</div>
                        <span><i class="fab fa-linkedin"></i></span>
                    </div>
                    <div class="icon github">
                        <div class="tooltip">Github</div>
                        <span><i class="fab fa-github"></i></span>
                    </div>
                    <div class="icon instagram">
                        <div class="tooltip">Instagram</div>
                        <span><i class="fab fa-instagram"></i></span>
                    </div>
                    <div class="icon twitter">
                        <div class="tooltip">Twitter</div>
                        <span><i class="fab fa-twitter"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
